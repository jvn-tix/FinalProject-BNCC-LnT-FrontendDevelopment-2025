<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart</title>
  <link rel="stylesheet" href="cart.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,700;1,700&family=Poppins&display=swap" rel="stylesheet">
</head>
<body class="narodna">
  <div class="navbar">
    <div class="logo">
      <a class="front">IMAM</a>
      <a class="rear">PACK</a>
    </div>
    <div class="nav-links">
      <div class="dropup">
        <a href="home.html">Home</a>
        <a href="product.html">Product List</a>
        <a href="cart.html">Cart</a>
        <a href="contact.html">Contact</a>
      </div>
      <div class="dropdown">
        <button class="dropbtn"><a> Menu </a></button>
        <div class="dropdown-content">
          <a href="#profile">Profile</a>
          <a href="#settings">Settings</a>
          <a href="#logout">Log Out</a>
        </div>
      </div>
    </div>
  </div>

  <div id="cart-container"></div>

  <div class="footer">
    <div class="element" style="display: flex; justify-content: space-between; padding: 0 30px;">
      <a href="#" class="hero-btn">Checkout</a>
      <a href="#" class="kanjut-btn">Remove Item</a>
    </div>
  </div>

  <script>
    window.onload = function () {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      const container = document.getElementById("cart-container");

      if (cart.length === 0) {
        container.innerHTML = "<p style='text-align:center;'>Keranjang kosong.</p>";
      } else {
        cart.forEach(item => {
          const div = document.createElement("div");
          div.classList.add("cart-item");
          div.style.display = "flex";
          div.style.justifyContent = "space-between";
          div.style.alignItems = "center";
          div.style.border = "1px solid #ccc";
          div.style.margin = "10px";
          div.style.padding = "10px";

          div.innerHTML = `
            <div style="display: flex; align-items: center;">
              <input type="checkbox" style="width: 20px; height: 20px; margin-right: 10px;">
              <img src="${item.image}" width="80" style="margin-right: 10px;">
              <div>
                <h4 style="margin: 0;">${item.name}</h4>
                <p style="margin: 0;">Rp ${item.price.toLocaleString()}</p>
              </div>
            </div>
            <div>
              <p style="margin: 0; font-weight: bold;">${item.quantity}</p>
            </div>
          `;
          container.appendChild(div);
        });
      }
    };
  </script>
</body>
</html>
